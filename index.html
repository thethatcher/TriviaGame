<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="row">
		<div class="col-sm-12 header">
			<img src="assets/images/crown.png" class="center-block">
			<p>Real Salt Lake Trivia Game</p>
		</div>
	</div>
	<div class="container">
		<button>Start</button>
		<div class="content">
			<div class="row">
				<div class="col-sm-12" id="question">
				<span id="questionText"> What is the answer to this question?</span>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-sm-12" id="answers">
					<div class="row">
						<div class="col-sm-12">
							<span class="answer" id="a1">one</span>
						</div>
					<div class="row">
						<div class="col-sm-12">
							<span class="answer" id="a2">two</span>
					</div>	
						</div>
					<div class="row">
						<div class="col-sm-12">
							<span class="answer" id="a3">three</span>
					</div>	
						</div>
					<div class="row">
						<div class="col-sm-12">
							<span class="answer" id="a4">four</span>
					</div>	
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 timer">
				<p><span id="timer">10</span> <span id="timerMsg">seconds left</span></p>
				<p><span id="result">Answer the question!</span></p>
				</div>
			</div>
		</div>
	</div>

	<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/app.js" >
	</script>
</body>
</html>
